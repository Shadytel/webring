<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadytel Webring</title>
    <meta name="description" content="Ring ring">
    <link rel="stylesheet" href="/style.css">
    <script src="./sites.js"></script>
    <script src="./functions.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body x-data="sites = getSites()">
	<h1 style="height: 0.4in"><img src="/images/shadytel_logo.svg" class="logo"/> shadytel web ring</h1>
	<div class="body">
		<p>Ring ring.</p>
		<h2>List of Sites</h2>
		<ul>
			<template x-for="(site, index) in sites" :key="index">
				<li>
					<a :href="site.url + '?ref=shadytelwebring'"><span x-text="site.name"></span></a>
					&mdash;
					<span class="tagline" x-text="site.tagline"></span>
				</li>
			</template>
		</ul>

		<h2>Want to join?</h2>
		<p>If you are into telephones and billing, this might be for
		you. Head over
		to <a href="https://github.com/Shadytel/webring">github</a>
		for instructions on how to submit your site.</p>
	</div>
</body>
</html>
